
<h3>Stroked Buttons</h3>
<div class="example-button-row">
  <button mat-stroked-button>Basic</button>
  <button mat-stroked-button color="primary">Primary</button>
  <button mat-stroked-button color="accent">Accent</button>
  <button mat-stroked-button color="warn">Warn</button>
  <button mat-stroked-button disabled>Disabled</button>
  <a mat-stroked-button routerLink=".">Link</a>
</div>
<div>
  <a mat-stroked-button routerLink=".">Link</a>
</div>
<div><a mat-stroked-button routerLink=".">Link</a>
  <a mat-stroked-button routerLink=".">Link</a>
</div>


<table>
  <tr *ngFor="let item of listaPerro">
  

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.raza}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.imagen}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{item.descripcion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  </tr>
  </table>
